<!-- templates/albums_index.html -->
{% extends 'base.html' %}

{% block content %}
<h1>Albums</h1>

<!-- New link here -->
<a href='/albums/new'>New Album</a><br></br>

{% for album in albums %}
    <h1><a href='/albums/{{ album._id }}'>{{ album.title }}</a></h1>
    <h2>{{ album.genre }}</h2>
    <h3>{{ album.artist }}</h3>
    <h4>{{ album.rating }}</h4>
    <h5>{{ album.url }}</h5>
    
    <br></br>
{% endfor %}
{% endblock %}
